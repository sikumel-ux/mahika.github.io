<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Etiket Mahika Trans</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
body { font-family:'Poppins',sans-serif; background:#f4f6f8; margin:0; padding:16px;}
.etiket-container{max-width:400px;margin:auto;background:#fff;padding:16px;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,.15);}
.etiket-header{text-align:center;margin-bottom:16px;}
.etiket-header .logo{width:80px;}
.kode-booking{font-weight:600;color:#0066AE;margin-top:8px;}
.info-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:16px;}
.info-grid p{margin:6px 0;font-size:14px;}
.tear-line{border-top:2px dashed #ccc;margin:16px 0;}
.barcode img{width:100%; max-width:300px; display:block;margin:auto 8px;}
.thanks{text-align:center;font-size:12px;margin-top:6px;color:#555;}
.keterangan{font-size:12px;color:#333;margin-top:12px;}
.nav-bottom{display:flex;justify-content:space-around;margin-top:16px;}
.nav-bottom a{color:#0066AE;font-size:18px;text-decoration:none;}
</style>
</head>
<body>

<div class="etiket-container">
    <div class="etiket-header">
        <img src="logo.png" alt="Mahika Trans" class="logo">
        <p class="kode-booking" id="kodeBooking">-</p>
    </div>

    <div class="info-grid">
        <div>
            <p><i class="fas fa-user"></i> <span id="nama">-</span></p>
            <p><i class="fas fa-phone"></i> <span id="no_hp">-</span></p>
            <p><i class="fas fa-bus"></i> <span id="armada">-</span></p>
            <p><i class="fas fa-map-marker-alt"></i> <span id="tujuan">-</span></p>
        </div>
        <div>
            <p><i class="fas fa-chair"></i> <span id="no_kursi">-</span></p>
            <p><i class="fas fa-calendar-alt"></i> <span id="tgl">-</span></p>
            <p><i class="fas fa-clock"></i> <span id="jam">-</span> WIB</p>
            <p><i class="fa-solid fa-rupiah-sign"></i> <span id="harga">-</span></p>
        </div>
    </div>

    <div class="tear-line"></div>

    <div class="barcode">
        <img id="barcodeImg" alt="Barcode">
        <p class="thanks">Terimakasih atas kepercayaan Anda menggunakan jasa layanan kami.</p>
    </div>

    <div class="keterangan">
        <p><strong>Perhatian:</strong></p>
        <p>1. Tiket yang sudah dipesan tidak dapat dibatalkan</p>
        <p>2. Harap datang maksimal 30 menit sebelum jadwal pemberangkatan</p>
        <p>3. Anak usia 3 tahun atau tinggi badan 90cm wajib membeli tiket</p>
    </div>

    <div class="nav-bottom">
        <a href="input.html"><i class="fas fa-ticket"></i></a>
        <a href="#"><i class="fas fa-list"></i></a>
        <a href="#"><i class="fas fa-chart-bar"></i></a>
        <a href="#" onclick="window.print()"><i class="fas fa-print"></i></a>
    </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzhnbzMQzTvUhPLMjZwxRbF9iCWuP1O6Oyk-Xd8Hw4PUbPGEY8Iwqdsh1Q02_sHQ10r/exec";

// format tanggal dd-mm-yyyy
function formatTanggal(tgl){
    if(!tgl) return "-";
    const p = tgl.split("-");
    if(p.length!==3) return tgl;
    return `${p[2]}-${p[1]}-${p[0]}`;
}

// kode booking random
function generateKode(){ return "MT-"+Date.now().toString().slice(-6); }

fetch(API_URL + "?last=1")
.then(res => res.json())
.then(data => {
    const kode = generateKode();
    document.getElementById("kodeBooking").innerText = kode;

    document.getElementById("nama").innerText = data.nama || "-";
    document.getElementById("no_hp").innerText = data.no_hp || "-";
    document.getElementById("armada").innerText = data.armada || "-";
    document.getElementById("tujuan").innerText = data.tujuan || "-";
    document.getElementById("no_kursi").innerText = data.no_kursi || "-";
    document.getElementById("tgl").innerText = formatTanggal(data.tanggal);
    document.getElementById("jam").innerText = data.jam || "-";
    document.getElementById("harga").innerText = data.harga ? Number(data.harga).toLocaleString("id-ID") : "-";

    document.getElementById("barcodeImg").src =
        "https://barcode.tec-it.com/barcode.ashx?data=" + encodeURIComponent(kode) + "&code=Code128";
})
.catch(err=>{
    document.body.innerHTML = "<h3 style='text-align:center'>Gagal memuat etiket</h3>";
    console.error(err);
});
</script>

</body>
</html>
