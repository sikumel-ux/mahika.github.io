<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Etiket Mahika Trans</title>

<link rel="icon" href="m.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="eti.css">
</head>

<body>

<div class="etiket-container">
    <div class="etiket-header">
        <div class="header">
            <img src="logo.png" alt="Mahika Trans" class="logo">
        </div>
        <p class="kode-booking" id="kodeBooking">-</p>
    </div>

    <div class="info-grid">
        <div class="kolom">
            <p><i class="fas fa-user"></i> <span id="nama"></span></p>
            <p><i class="fas fa-phone"></i> <span id="no_hp"></span></p>
            <p><i class="fas fa-bus"></i> <span id="armada"></span></p>
            <p><i class="fas fa-map-marker-alt"></i> <span id="tujuan"></span></p>
        </div>

        <div class="kolom">
            <p><i class="fas fa-chair"></i> <span id="no_kursi"></span></p>
            <p><i class="fas fa-calendar-alt"></i> <span id="tgl"></span></p>
            <p><i class="fas fa-clock"></i> <span id="jam"></span> WIB</p>
            <p><i class="fa-solid fa-rupiah-sign"></i> <span id="harga"></span></p>
        </div>
    </div>

    <div class="tear-line"></div>

    <div class="barcode">
        <img id="barcodeImg" alt="Barcode Kode Booking">
        <p class="thanks">Terimakasih atas kepercayaan Anda menggunakan jasa layanan kami.</p>
    </div>

    <div class="keterangan">
        <p><strong>Perhatian:</strong></p>
        <p>1. Tiket yang sudah dipesan tidak dapat dibatalkan</p>
        <p>2. Harap datang maksimal 30 menit sebelum jadwal pemberangkatan</p>
        <p>3. Anak usia 3 tahun atau tinggi badan 90cm wajib membeli tiket</p>
    </div>

    <div class="nav-bottom">
        <a href="input.html"><i class="fas fa-ticket"></i></a>
        <a href="#"><i class="fas fa-list"></i></a>
        <a href="#"><i class="fas fa-chart-bar"></i></a>
        <a href="#" onclick="window.print()"><i class="fas fa-print"></i></a>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const kode = params.get("kode");

if(!kode){
    document.body.innerHTML = "<h3 style='text-align:center'>Kode booking tidak ditemukan</h3>";
}else{
    const data = JSON.parse(localStorage.getItem("etiket_" + kode));
    if(!data){
        document.body.innerHTML = "<h3 style='text-align:center'>Etiket tidak ditemukan</h3>";
    }else{
        kodeBooking.innerText = data.kode_booking;
        nama.innerText = data.nama;
        no_hp.innerText = data.no_hp;
        armada.innerText = data.armada;
        tujuan.innerText = data.tujuan;
        no_kursi.innerText = data.no_kursi;
        tgl.innerText = new Date(data.keberangkatan).toLocaleDateString("id-ID",{day:"2-digit",month:"short",year:"numeric"});
        jam.innerText = data.jam;
        harga.innerText = Number(data.harga).toLocaleString("id-ID");
        barcodeImg.src = "https://barcode.tec-it.com/barcode.ashx?data="+encodeURIComponent(data.kode_booking)+"&code=Code128";
    }
}
</script>

</body>
</html>
