<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>E-Tiket Mahika</title>

  <!-- CSS DESAIN LAMA -->
  <link rel="stylesheet" href="eti.css">

  <!-- ICON (opsional kalau sudah ada) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<div class="etiket-container">

  <!-- HEADER -->
  <div class="etiket-header">
    <div class="nav-top">
      <i class="fa fa-arrow-left"></i>
    </div>
    <img src="logo.png" class="logo" alt="Logo">
  </div>

  <!-- KODE BOOKING (TETAP ADA TAPI TIDAK DARI SHEET) -->
  <div class="kode-booking">
    E-TIKET RESMI
  </div>

  <!-- KONTEN -->
  <div class="konten">

    <div class="info-grid">
      <div class="kolom">
        <p><i class="fa fa-calendar"></i> <span id="tanggal">-</span></p>
        <p><i class="fa fa-user"></i> <span id="nama">-</span></p>
        <p><i class="fa fa-phone"></i> <span id="hp">-</span></p>
        <p><i class="fa fa-bus"></i> <span id="armada">-</span></p>
      </div>

      <div class="kolom">
        <p><i class="fa fa-clock"></i> <span id="jam">-</span></p>
        <p><i class="fa fa-location-dot"></i> <span id="tujuan">-</span></p>
        <p><i class="fa fa-chair"></i> <span id="kursi">-</span></p>
        <p><i class="fa fa-money-bill"></i> <span id="harga">-</span></p>
      </div>
    </div>

    <div class="keterangan">
      Harap datang 30 menit sebelum keberangkatan.
    </div>

    <div class="tear-line"></div>

    <div class="barcode-container">
      <div class="barcode">
        <img src="https://barcode.tec-it.com/barcode.ashx?data=MAHIKA-TICKET&code=Code128" alt="barcode">
      </div>
    </div>

    <p class="thanks">Terima kasih telah menggunakan layanan Mahika</p>
  </div>

  <!-- FOOTER -->
  <div class="etiket-footer">
    <div class="nav-bottom">
      <a href="#"><i class="fa fa-home"></i></a>
      <a href="#"><i class="fa fa-print"></i></a>
      <a href="#"><i class="fa fa-share"></i></a>
      <a href="#"><i class="fa fa-info-circle"></i></a>
    </div>
  </div>

</div>

<!-- ================= SCRIPT DATA ================= -->
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzhnbzMQzTvUhPLMjZwxRbF9iCWuP1O6Oyk-Xd8Hw4PUbPGEY8Iwqdsh1Q02_sHQ10r/exec";

/* format dd-mm-yyyy */
function formatTanggalID(tgl) {
  const d = new Date(tgl);
  const day = String(d.getDate()).padStart(2, "0");
  const month = String(d.getMonth() + 1).padStart(2, "0");
  const year = d.getFullYear();
  return `${day}-${month}-${year}`;
}

fetch(API_URL + "?last=1")
  .then(res => res.json())
  .then(data => {
    document.getElementById("tanggal").innerText = formatTanggalID(data.tanggal);
    document.getElementById("nama").innerText = data.nama;
    document.getElementById("hp").innerText = data.no_hp;
    document.getElementById("armada").innerText = data.armada;
    document.getElementById("jam").innerText = data.jam;
    document.getElementById("tujuan").innerText = data.tujuan;
    document.getElementById("kursi").innerText = data.no_kursi;
    document.getElementById("harga").innerText =
      "Rp " + Number(data.harga).toLocaleString("id-ID");
  })
  .catch(err => {
    alert("E-tiket tidak ditemukan");
    console.error(err);
  });
</script>

</body>
</html>
