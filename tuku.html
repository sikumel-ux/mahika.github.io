<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Etiket | Mahika Trans</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#0066AE,#1b9aaa);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.form-container {
    background: #fff;
    padding: 25px;
    border-radius: 16px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,.2);
}
h2 { text-align: center; color: #0066AE; margin-bottom: 20px; }
.input-group { margin-bottom: 14px; }
label { font-size: 13px; display: block; margin-bottom: 4px; }
input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg,#0066AE,#004a80);
    border: none; color: #fff; font-weight: bold; border-radius: 10px;
    cursor: pointer;
}
</style>
</head>

<body>
<div class="form-container">
<h2>Booking Tiket</h2>

<form id="bookingForm">
    <div class="input-group">
        <label>Tanggal</label>
        <input type="date" id="tanggal" required>
    </div>

    <div class="input-group">
        <label>Nama</label>
        <input type="text" id="nama" required>
    </div>

    <div class="input-group">
        <label>No HP</label>
        <input type="text" id="no_hp" required>
    </div>

    <div class="input-group">
        <label>Armada</label>
        <input type="text" id="armada" required>
    </div>

    <div class="input-group">
        <label>Jam</label>
        <input type="text" id="jam" placeholder="08:30 WIB" required>
    </div>

    <div class="input-group">
        <label>Tujuan</label>
        <input type="text" id="tujuan" required>
    </div>

    <div class="input-group">
        <label>No Kursi</label>
        <input type="text" id="no_kursi" placeholder="11-12" required>
    </div>

    <div class="input-group">
        <label>Harga</label>
        <input type="number" id="harga" required>
    </div>

    <button type="submit">Simpan & Cetak Etiket</button>
</form>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzhnbzMQzTvUhPLMjZwxRbF9iCWuP1O6Oyk-Xd8Hw4PUbPGEY8Iwqdsh1Q02_sHQ10r/exec";

document.getElementById("bookingForm").addEventListener("submit", async e => {
    e.preventDefault();

    const data = {
        tanggal: tanggal.value,       // string yyyy-mm-dd
        nama: nama.value,
        no_hp: no_hp.value,           // string, 0812 tetap aman
        armada: armada.value,
        jam: jam.value,               // string, bebas
        tujuan: tujuan.value,
        no_kursi: no_kursi.value,     // string, bisa 11-12
        harga: harga.value
    };

    await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(data)
    });

    // langsung ke etiket
    window.location.href = "etiket.html";
});
</script>

</body>
</html>
