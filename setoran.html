<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Setoran</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  background:#f4f6f8;
  padding:20px;
}

/* ===== JUDUL ===== */
h1{
  margin-bottom:15px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  margin-bottom:20px;
}

/* ===== FORM 2 KOLOM ===== */
.form-wrapper{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.form-group{
  display:flex;
  flex-direction:column;
}

label{
  font-size:13px;
  margin-bottom:5px;
  font-weight:600;
}

input,select{
  padding:8px 10px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:14px;
}

button{
  grid-column:1 / 3;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#0066AE;
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  background:#004f8a;
}

/* ===== FILTER ===== */
.filter-wrapper{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:10px;
}

/* ===== TABEL ===== */
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

thead{
  background:#0066AE;
  color:#fff;
}

th,td{
  padding:8px;
  border-bottom:1px solid #ddd;
  text-align:center;
}

tbody tr:hover{
  background:#f1f7ff;
}
</style>
</head>

<body>

<h1>Setoran</h1>

<!-- ===== FORM ===== -->
<div class="card">
  <form id="setoranForm" class="form-wrapper">

    <div class="form-group">
      <label>Tanggal</label>
      <input type="date" id="tanggal" required>
    </div>

    <div class="form-group">
      <label>Armada</label>
      <input type="text" id="armada" placeholder="Bus A" required>
    </div>

    <div class="form-group">
      <label>Nama</label>
      <input type="text" id="nama" placeholder="Nama petugas" required>
    </div>

    <div class="form-group">
      <label>Jumlah Penumpang</label>
      <input type="number" id="jumlah" required>
    </div>

    <div class="form-group">
      <label>Nominal (Rp)</label>
      <input type="number" id="nominal" required>
    </div>

    <button type="submit">Simpan Setoran</button>

  </form>
</div>

<!-- ===== FILTER ===== -->
<div class="card">
  <div class="filter-wrapper">
    <input type="date" id="filterTanggal">
    <input type="text" id="filterArmada" placeholder="Filter Armada">
  </div>

  <!-- ===== TABEL ===== -->
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>Armada</th>
        <th>Nama</th>
        <th>Penumpang</th>
        <th>Nominal</th>
      </tr>
    </thead>
    <tbody id="dataSetoran"></tbody>
  </table>
</div>

<script>
let data = [];

document.getElementById("setoranForm").addEventListener("submit",function(e){
  e.preventDefault();

  const item = {
    tanggal: tanggal.value,
    armada: armada.value,
    nama: nama.value,
    jumlah: jumlah.value,
    nominal: nominal.value
  };

  data.push(item);
  this.reset();
  render();
});

function render(){
  const tbody = document.getElementById("dataSetoran");
  tbody.innerHTML = "";

  const ft = filterTanggal.value;
  const fa = filterArmada.value.toLowerCase();

  let no = 1;
  data.filter(d=>{
    return (!ft || d.tanggal === ft) &&
           (!fa || d.armada.toLowerCase().includes(fa));
  }).forEach(d=>{
    tbody.innerHTML += `
      <tr>
        <td>${no++}</td>
        <td>${formatTanggal(d.tanggal)}</td>
        <td>${d.armada}</td>
        <td>${d.nama}</td>
        <td>${d.jumlah}</td>
        <td>${Number(d.nominal).toLocaleString("id-ID")}</td>
      </tr>`;
  });
}

filterTanggal.onchange = render;
filterArmada.onkeyup = render;

function formatTanggal(t){
  const x = new Date(t);
  return x.toLocaleDateString("id-ID");
}
</script>

</body>
</html>
