<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Setoran Mahika Trans</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
}

body{
  font-family:Poppins,sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:16px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  padding:16px;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  margin-bottom:16px;
  width:100%;
  overflow:hidden; /* ðŸ”¥ PENTING */
}

/* ===== HEADER ===== */
.header{
  background: linear-gradient(to bottom, #0066AE 0%, #0A4F8A 60%, #FFD700 100%);
  color:#fff;
  text-align:center;
  font-size:18px;
  font-weight:600;
}

/* ===== FORM ===== */
.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.form-grid input,
.form-grid button{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-family:Poppins;
  font-size:14px;
}

.form-grid button{
  grid-column:1 / -1; /* ðŸ”¥ tombol full lebar */
  background:#0066AE;
  color:#fff;
  border:none;
  cursor:pointer;
}

/* ===== FILTER ===== */
.filter{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:10px;
}

.filter input{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* ===== TABLE ===== */
.table-wrapper{
  width:100%;
  overflow-x:auto; /* ðŸ”¥ table tetap di dalam card */
}

table{
  width:100%;
  border-collapse:collapse;
  
}

th,td{
  padding:8px;
  border-bottom:1px solid #ddd;
  font-size:10px;
  text-align:center;
}

th{
  background:#0066AE;
  color:#fff;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="card header">
  DATA SETORAN
</div>

<!-- FORM -->
<div class="card">
  <form id="setoranForm">
    <div class="form-grid">
      <input type="date" id="tanggal" required>
      <input type="text" id="armada" placeholder="Armada" required>
      <input type="text" id="nama" placeholder="Nama" required>
      <input type="number" id="jumlah" placeholder="Jumlah" required>
      <input type="number" id="nominal" placeholder="Nominal (Rp)" required>
      <button type="submit">SIMPAN</button>
    </div>
  </form>
</div>

<!-- DATA -->
<div class="card">
  <div class="filter">
    <input type="date" id="filterTanggal">
    <input type="text" id="filterArmada" placeholder="Filter Armada">
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Armada</th>
          <th>Nama</th>
          <th>Jml</th>
          <th>Rp</th>
        </tr>
      </thead>
      <tbody id="dataSetoran"></tbody>
    </table>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzhnbzMQzTvUhPLMjZwxRbF9iCWuP1O6Oyk-Xd8Hw4PUbPGEY8Iwqdsh1Q02_sHQ10r/exec";

let data = [];

function loadData(){
  fetch(API_URL + "?action=getSetoran")
    .then(res => res.json())
    .then(res => {
      data = res;
      render();
    });
}

document.getElementById("setoranForm").addEventListener("submit", e=>{
  e.preventDefault();

  const payload = {
    tanggal: tanggal.value,
    armada: armada.value,
    nama: nama.value,
    jumlah: jumlah.value,
    nominal: nominal.value
  };

  fetch(API_URL + "?action=setoran",{
    method:"POST",
    body:JSON.stringify(payload)
  }).then(()=>{
    loadData();
    e.target.reset();
  });
});

function render(){
  const tbody = document.getElementById("dataSetoran");
  tbody.innerHTML = "";

  const ft = filterTanggal.value;
  const fa = filterArmada.value.toLowerCase();
  let no = 1;

  data.filter(d=>{
    return (!ft || d.tanggal === ft) &&
           (!fa || d.armada.toLowerCase().includes(fa));
  }).forEach(d=>{
    tbody.innerHTML += `
      <tr>
        <td>${no++}</td>
        <td>${new Date(d.tanggal).toLocaleDateString("id-ID")}</td>
        <td>${d.armada}</td>
        <td>${d.nama}</td>
        <td>${d.jumlah}</td>
        <td>${Number(d.nominal).toLocaleString("id-ID")}</td>
      </tr>`;
  });
}

filterTanggal.onchange = render;
filterArmada.onkeyup = render;

loadData();
</script>

</body>
</html>
