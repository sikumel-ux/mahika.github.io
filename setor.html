<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Setoran Mahika Trans</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins,sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 6px 15px rgba(0,0,0,.1);
  margin-bottom:20px;
}

.header{
  background:linear-gradient(135deg,#0066AE,#FFD700);
  color:#fff;
  padding:15px;
  border-radius:12px;
  text-align:center;
  font-weight:600;
}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

input,button{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:Poppins;
}

button{
  background:#0066AE;
  color:#fff;
  border:none;
  cursor:pointer;
}

.filter{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:8px;
  border-bottom:1px solid #ddd;
  font-size:13px;
  text-align:center;
}

th{
  background:#0066AE;
  color:#fff;
}
</style>
</head>

<body>

<div class="card header">
  SETORAN ARMADA
</div>

<div class="card">
<form id="setoranForm">
  <div class="form-grid">
    <input type="date" id="tanggal" required>
    <input type="text" id="armada" placeholder="Armada" required>
    <input type="text" id="nama" placeholder="Nama" required>
    <input type="number" id="jumlah" placeholder="Jumlah Penumpang" required>
    <input type="number" id="nominal" placeholder="Nominal (Rp)" required>
    <button type="submit">SIMPAN</button>
  </div>
</form>
</div>

<div class="card">
  <div class="filter">
    <input type="date" id="filterTanggal">
    <input type="text" id="filterArmada" placeholder="Filter Armada">
  </div>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>Armada</th>
        <th>Nama</th>
        <th>Jumlah</th>
        <th>Nominal</th>
      </tr>
    </thead>
    <tbody id="dataSetoran"></tbody>
  </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzhnbzMQzTvUhPLMjZwxRbF9iCWuP1O6Oyk-Xd8Hw4PUbPGEY8Iwqdsh1Q02_sHQ10r/exec";

let data = [];

function loadData(){
  fetch(API_URL + "?action=getSetoran")
    .then(res => res.json())
    .then(res => {
      data = res;
      render();
    });
}

document.getElementById("setoranForm").addEventListener("submit", e=>{
  e.preventDefault();

  const payload = {
    tanggal: tanggal.value,
    armada: armada.value,
    nama: nama.value,
    jumlah: jumlah.value,
    nominal: nominal.value
  };

  fetch(API_URL + "?action=setoran",{
    method:"POST",
    body:JSON.stringify(payload)
  }).then(()=>{
    loadData();
    e.target.reset();
  });
});

function render(){
  const tbody = document.getElementById("dataSetoran");
  tbody.innerHTML = "";

  const ft = filterTanggal.value;
  const fa = filterArmada.value.toLowerCase();
  let no = 1;

  data.filter(d=>{
    return (!ft || d.tanggal === ft) &&
           (!fa || d.armada.toLowerCase().includes(fa));
  }).forEach(d=>{
    tbody.innerHTML += `
      <tr>
        <td>${no++}</td>
        <td>${new Date(d.tanggal).toLocaleDateString("id-ID")}</td>
        <td>${d.armada}</td>
        <td>${d.nama}</td>
        <td>${d.jumlah}</td>
        <td>${Number(d.nominal).toLocaleString("id-ID")}</td>
      </tr>`;
  });
}

filterTanggal.onchange = render;
filterArmada.onkeyup = render;

loadData();
</script>

</body>
</html>
